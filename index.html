<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Travel Icons</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?  family=Elsie+Swash+Caps&family=Yatra+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
    <h1 class="hidden">Minimalistic Travel Icons</h1>
    <h2>Minimalistic Travel Icons</h2>
    <div id="container">
        <main id="main-icons">
            <h2 class="hidden">Travel Icons</h2>
            <ul>
                <li>
                    <div class="icons">
                        <img class="content-items" src="images/icon1.svg" alt="location icon">
                        <p>Location Icon</p>
                        <img class="content-items" src="images/icon2.svg" alt="globe icon">
                        <p>Globe Icon</p>
                        
                        
                    </div>
                </li>

                <li>
                    <div class="icons">
                        <img class="content-items" src="images/icon3.svg" alt="house icon">
                        <p>House Icon</p>
                        <img class="content-items" src="images/icon4.svg" alt="wall clock icon">
                        <p>Wall Clock Icon</p>
                    </div>
                </li>

                <li>
                    <div class="icons">
                        <img class="content-items" src="images/icon5.svg" alt="envelope icon">
                        <p>Envelope Icon</p>
                        <img class="content-items" src="images/icon6.svg" alt="location arrow icon">
                        <p>Location Arrow Icon</p>
                    </div>
                </li>
                
                <li>
                    <div class="icons">
                        <img class="content-items" src="images/icon7.svg" alt="smartphone icon">
                        <p>Smartphone Icon</p>
                        <img class="content-items" src="images/icon8.svg" alt="magnifying glass icon">
                        <p>Magnifying Glass icon</p>
                        
                    </div>
                </li>

                <li>
                    <div class="icons">
                        <img class="content-items" src="images/icon9.svg" alt="power icon">
                        <p>Power Icon</p>
                        <img class="content-items" src="images/icon10.svg" alt="check mark icon">
                        <p>Check Mark Icon</p>
                    </div>
                </li>
                
            </ul>

        </main>
    </div>
</body>
</html>
